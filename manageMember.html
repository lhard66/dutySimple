<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>成员管理</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/manageMember.css">
  <script src="node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">值日管理</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">值日安排</a></li>
          <li><a href="manageMember.html">成员管理</a></li>
          <li><a href="addMember.html">成员添加</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container content-top" id="app" v-cloak>
    <form class="form-inline" role="form" v-on:submit.prevent="addmember">
      <div class="form-group">
        <label for="num">工号：</label>
        <input type="text" class="form-control" v-model="num" id="num" placeholder="请输入工号">
      </div>
      <div class="form-group">
        <label for="name">姓名：</label>
        <input type="text" class="form-control" v-model="name" id="name" placeholder="请输入姓名">
      </div>
      <button type="submit" class="btn btn-default">添加成员</button>
      <span class="error">{{info}}</span>
    </form>
    <div class="row mem-content">
      <div class="col-md-7">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>工号</th>
              <th>姓名</th>
              <th>次数</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-if="members.length<1">
              <td colspan="5" style="text-align: center;">暂无数据...</td>
            </tr>
            <tr v-for="(item,index) in members" :key="index">
              <td>{{index+1}}</td>
              <td>{{item.num}}</td>
              <td>{{item.name}}</td>
              <td>{{item.dutytimes}}</td>
              <td>
                <button type="button" class="btn btn-danger btn-xs" @click="delMember(item.id)">删除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
  var getId = function() {
    var random = parseInt(Math.random() * 100);
    return '' + Date.now() + random;
  }
  var storage = window.localStorage;
  var vm = new Vue({
    el: '#app',
    data: {
      members: storage['duty_members'] ? JSON.parse(storage['duty_members']) : [],
      num: '',
      name: '',
      info: ''
    },
    methods: {
      save: function() {
        storage['duty_members'] = JSON.stringify(vm.members);
      },
      delMember: function(id) {
        vm.members.forEach(function(mem, index) {
          if (mem.id == id) {
            vm.members.splice(index, 1);
            vm.save();
            return;
          }
        });
      },
      addmember: function() {
        //数据合法性验证
        var info = '';
        if (vm.num == '' || vm.name == '') {
          vm.info = '姓名或密码不为空'
          return;
        }
        this.members.push({
          "id": getId(),
          "num": vm.num,
          "name": vm.name,
          "dutytimes": 0
        });
        vm.save();
        vm.num = '';
        vm.name = '';
        vm.info = '';
        //将焦点移至工号文本框内
        document.getElementById('num').focus();
      }
    }
  });
  </script>
</body>

</html>
